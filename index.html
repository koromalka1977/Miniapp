<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MiniApp Home</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Arial', sans-serif; background: #F0F4FF; color: #1A1F32; padding-bottom: 70px; }
    header { padding: 16px; display: flex; align-items: center; justify-content: space-between; }
    .user-info { display: flex; align-items: center; }
    .avatar { width: 40px; height: 40px; border-radius: 50%; background: #C4C4C4; margin-right: 12px; }
    .username { font-size: 16px; font-weight: 500; }
    .balance-block { text-align: center; margin: 16px 0; }
    .balance-label { font-size: 14px; color: #7A8199; }
    .balance-value { font-size: 32px; font-weight: bold; margin-top: 4px; display: flex; align-items: center; justify-content: center; }
    .balance-value span { margin-right: 4px; }
    .eye { width: 20px; height: 20px; cursor: pointer; }

    .actions { display: flex; justify-content: space-around; margin: 16px 0; }
    .action-btn {
      background: #FFFFFF;
      border-radius: 12px;
      width: 80px; height: 80px;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      cursor: pointer;
      text-decoration: none;
      color: #1A1F32;
      font-size: 12px;
    }
    .action-btn img { width: 24px; height: 24px; margin-bottom: 6px; }

    .offer-card {
      background: linear-gradient(90deg, #0066FF, #00CCFF);
      border-radius: 16px;
      padding: 12px;
      color: white;
      margin: 0 16px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .offer-text { font-size: 14px; }
    .offer-icon { width: 24px; height: 24px; }

    .token-list { margin: 0 16px; }
    .token-item {
      background: #FFFFFF;
      border-radius: 12px;
      padding: 12px;
      display: flex; align-items: center; justify-content: space-between;
      margin-bottom: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .token-info { display: flex; align-items: center; }
    .token-icon { width: 32px; height: 32px; border-radius: 50%; background: #E0E0E0; margin-right: 12px; }
    .token-text { }
    .token-name { font-size: 14px; font-weight: 500; }
    .token-sub { font-size: 12px; color: #7A8199; }
    .token-value { text-align: right; }
    .token-price { font-size: 14px; font-weight: bold; }
    .token-balance { font-size: 12px; color: #7A8199; }

    nav.bottom-nav {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 56px;
      background: #FFFFFF;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -1px 4px rgba(0,0,0,0.1);
    }
    .nav-item { text-align: center; font-size: 10px; color: #7A8199; cursor: pointer; }
    .nav-item img { width: 24px; height: 24px; display: block; margin: 0 auto 4px; }
    .nav-item.active { color: #0066FF; }
  </style>
</head>
<body>
  <!-- Верхняя панель -->
  <header>
    <div class="user-info">
      <div class="avatar"></div>
      <div class="username">Alexsasasss</div>
    </div>
    <div class="balance-switch">
      <img src="assets/eye.svg" alt="Toggle balance" class="eye" id="toggleEye">
    </div>
  </header>

  <!-- Баланс -->
  <div class="balance-block">
    <div class="balance-label">Total balance</div>
    <div class="balance-value">
      <span id="balanceValue">0.0</span>₽
    </div>
  </div>

  <!-- Кнопки действий -->
  <div class="actions">
    <a href="#" class="action-btn">
      <img src="assets/plus.svg" alt=""><span>Top up</span>
    </a>
    <a href="#" class="action-btn">
      <img src="assets/send.svg" alt=""><span>Send</span>
    </a>
    <a href="#" class="action-btn">
      <img src="assets/pay.svg" alt=""><span>Pay</span>
    </a>
  </div>

  <!-- Карточка предложения -->
  <div class="offer-card">
    <div class="offer-text">
      <strong>Offer</strong><br>
      Invite your friends<br>to the closed beta test
    </div>
    <img src="assets/invite.svg" alt="Invite" class="offer-icon">
  </div>

  <!-- Список токенов -->
  <div class="token-list">
    <div class="token-item">
      <div class="token-info">
        <div class="token-icon"></div>
        <div class="token-text">
          <div class="token-name">USDT</div>
          <div class="token-sub">75.42 ₽</div>
        </div>
      </div>
      <div class="token-value">
        <div class="token-price">0.0 ₽</div>
        <div class="token-balance">0.0 USDT</div>
      </div>
    </div>
    <div class="token-item">
      <div class="token-info">
        <div class="token-icon"></div>
        <div class="token-text">
          <div class="token-name">TON</div>
          <div class="token-sub">— ₽</div>
        </div>
      </div>
      <div class="token-value">
        <div class="token-price">0.0 ₽</div>
        <div class="token-balance">0.0 TON</div>
      </div>
    </div>
  </div>

  <!-- Нижнее меню -->
  <nav class="bottom-nav">
    <div class="nav-item active">
      <img src="assets/home.svg" alt="Home"><div>Home</div>
    </div>
    <div class="nav-item">
      <img src="assets/history.svg" alt="History"><div>History</div>
    </div>
    <div class="nav-item">
      <img src="assets/scan.svg" alt="Scan"><div>Scan</div>
    </div>
    <div class="nav-item">
      <img src="assets/browser.svg" alt="Browser"><div>Browser</div>
    </div>
    <div class="nav-item">
      <img src="assets/profile.svg" alt="Profile"><div>Profile</div>
    </div>
  </nav>

  <!-- Подключаем основной скрипт -->
  <script src="script.js" defer></script>               <!-- :contentReference[oaicite:7]{index=7} -->

</body>
</html>
