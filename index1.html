<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Web App</title>
  <!-- Подключаем SDK Telegram Web App -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* Простейшие стили для примера */
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    #status {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Пустое мини-приложение</h1>
  <p id="status">Инициализация...</p>

  <script>
    // Дожидаемся, пока WebApp будет готов
    Telegram.WebApp.ready();

    // Пример использования API: получить initData (можно послать на сервер для верификации)
    const initData = Telegram.WebApp.initData;
    document.getElementById('status').textContent =
      'WebApp готов! initData получены.';

    // При необходимости можно менять размеры
    // Telegram.WebApp.expand(); // разворачивает на всю высоту    
  </script>
</body>
</html>
